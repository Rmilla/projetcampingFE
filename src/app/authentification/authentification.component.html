<form class="container p-5" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="username" class="form-label" >Utilisateur</label>
      <input type="text" class="form-control" id="username" aria-label="Username" [(ngModel)]="username">
    </div>
    <div class="mb-3">
      <label for="pass" class="form-label">Mot de passe</label>
      <input type="password" class="form-control" id="pass" [(ngModel)]="password">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
